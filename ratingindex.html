<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Outfit:wght@300&family=Overpass:wght@300&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
</head>
<body>
   <div class="container">
    <div class="irc-container">
        <div class="icon">
            <img src="icon-star.svg" alt="star icon">

        </div>
        <div class="text">
            <p class="heading">How did we do?</p>
            <p class="middle">Please let us know how we did with your support request. 
                All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
            <div class="one"> 1 </div>
            <div class="two"> 2 </div>
            <div class="three"> 3 </div>
            <div class="four"> 4</div>
            <div class="five"> 5</div>
        </div>
            
                    
        
        <div> <button><p class="stuff">SUBMIT</p></button>
        </div>
      
    </div>

   </div> 
</body>
</html>
